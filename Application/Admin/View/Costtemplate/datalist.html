<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/costtemplate/datalist" method="post">
      <input type="hidden" name="pageNum" value="{$pageNum}"/>
      <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="col-xs-12 col-sm-8 col-md-8 col-lg-98">
          <div class="tools-group">
            <a class="btn btn-success btn-sm add" href="{$host_name}/costtemplate/addtemplate?type=1" title="开机费" target="dialog" mask="true"><i class="fa fa-plus"></i> 开机费</a>
            <a class="btn btn-success btn-sm add" href="{$host_name}/costtemplate/addtemplate?type=2" title="续约条款" target="dialog" mask="true"><i class="fa fa-plus"></i> 续约条款</a>

          </div>
        </div>
        
        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 pull-right">
          <div class="input-group input-group-sm">
<!--            <input type="text" class="form-control" name="keyword" value="{$keyword}" placeholder="名称">-->
            <span class="input-group-btn">
              <select name="type" class="form-control bs-select class-filter" data-style="btn-success btn-sm" data-container="body">
                <volist name="alltype" id="ainfo">
                  <option value="{$key}" <if condition="$type eq $key">selected</if> >{$ainfo}</option>
                </volist>
              </select>
            </span>
            <span class="input-group-btn">
              <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
            </span>
          </div>
        </div>
        
      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent">
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
            <tr id="post">
              <th>ID</th>
              <th>模板名称</th>
              <th>内容</th>
              <th>是否标准模板</th>
              <th>类型</th>
              <th class="table-tool">操作</th>
            </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
            <foreach name="datalist" item="dinfo">
            <tr target="sid_user">
              <td data-title="ID"><a class="click-able-title">{$dinfo.id}</a></td>
              <td data-title="模板名称"><a class="click-able-title">{$dinfo.name}</a></td>
              <td data-title="内容">{$dinfo.content}</td>
              <td data-title="是否标准模板">{$dinfo.is_standardstr}</td>
              <td data-title="类型">{$dinfo.typestr}</td>
              <td class="table-tool" data-title="操作">
                <div class="tools-edit">
                  <a title="修改" data-tip="修改" target="dialog" mask="true" href="{$host_name}/costtemplate/addtemplate?id={$dinfo.id}&type={$dinfo.type}" class="btn btn-success btn-icon">
                    <i class="fa fa-pencil"></i>
                  </a>
                </div>
              </td>
            </tr>
            </foreach>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>
<script>
  $(function(){
    $(".class-filter").change(function (){
      $(this).closest("form").submit();
    })
  })
</script>
