<!--修改样式2 p元素自适应宽度 start-->
<div class="pageContent">
    <form method="post" action="{$host_name}/goodspolicy/policyadd" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <input type="hidden" name="id" value="{$dinfo.id}">
        <input type="hidden" name="goods_id" value="{$goods_id}">
        <div class="pageFormContent modal-body">

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    名称：
                </label>
                <div class="col-xs-12 col-sm-10">
                    <input type="text" class="form-control" name="name" minlength="1" maxlength="100" value="{$dinfo.name}" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">售酒奖励积分：</label>
                <div class="col-xs-12 col-sm-10">
                    <input name="integral" type="number" value="{$dinfo.integral}" class="form-control" min="0" max="200000" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">开瓶奖励-积分：</label>
                <div class="col-xs-12 col-sm-10">
                    <input name="open_integral" type="number" value="{$dinfo.open_integral}" class="form-control" min="0" max="200000" required/>
                </div>
            </div>

            <div class="form-group row" id="defaultpic">
                <label class="col-xs-12 col-sm-2 control-label">
                    开瓶奖励-示例图片：
                </label>
                <div class="col-xs-12 col-sm-10">
                    <div class="fileinput fileinput-new" data-fileinput>
                        <div class="fileinput-preview thumbnail" data-trigger="fileinput">
                            <a data-target="#modal-file" href="javascript:void(0)">
                                <if condition="$dinfo['oss_addr'] eq ''">
                                    <img id="media_idimg" src="/Public/admin/assets/img/noimage.png" border="0" />
                                    <else />
                                    <img id="media_idimg" src="{$dinfo.oss_addr}" border="0" />
                                </if>
                                <span id="media_idimgname"></span>
                            </a>
                        </div>
                        <div>
                            <a class="btn btn-success btn-file" data-target="#modal-file" href="{$host_name}/resource/uploadResource?filed=media_id&rtype=2" data-browse-file>
                                选择图片
                            </a>
                            <input type="hidden" name="media_id" id="media_id" value="{$dinfo.media_id}" >
                            <a href="javascript:;" class="btn btn-danger" data-remove-file="/Public/admin/assets/img/noimage.png">删除</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    政策类型：
                </label>
                <div class="col-xs-12 col-sm-10">
                    <select name="type" class="form-control bs-select" >
                        <volist name=":C('TEMPLATE_TYPES')" id="ttinfo">
                            <option value="{$key}" <if condition="$dinfo.type eq $key">selected</if> >{$ttinfo}</option>
                        </volist>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    通用政策-选择城市：
                </label>
                <div class="col-xs-12 col-sm-10">
                    <select id="area_id" name="area_id" class="form-control bs-select" title="请选择城市" >
                        <volist name="city_arr" id="vo">
                            <option value="{$vo.id}" <if condition="$vo.id eq $dinfo['area_id']">selected</if> > {$vo.region_name}</option>
                        </volist>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    状态：
                </label>
                <div class="col-xs-12 col-sm-10">
                    <select name="status" class="form-control bs-select" title="请选择状态">
                        <volist name=":C('TEMPLATE_STATUS')" id="tsinfo">
                            <option value="{$key}" <if condition="$dinfo.status eq $key">selected</if> >{$tsinfo}</option>
                        </volist>
                    </select>
                </div>
            </div>

        </div>

        <div class="modal-footer">
            <button class="btn btn-default close-m" type="button">取消</button>
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
</div>
