<div class="pageContent">
    <form method="post" action="{$host_url}/stockcheck/handlecheckerror" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <input name="id" type="hidden" value="{$vinfo.id}"/>
        <div class="pageFormContent modal-body">
            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">酒楼名称：</label>
                <div class="col-xs-12 col-sm-10">
                    <input type="text" value="{$hotel_name}" class="form-control" readonly/>
                </div>
            </div>

            <div class="form-group row" id="ng-required">
                <label class="col-xs-12 col-sm-2 control-label">
                    是否处理：
                </label>
                <div class="col-xs-12 col-sm-10">
                    <input type="hidden" name="is_handle_stock_check" value="0">
                    <input type="checkbox" value="1" class="make-switch status" name="is_handle_stock_check" data-size="small" data-on-text="是" data-off-text="否" <if condition="$vinfo.is_handle_stock_check eq 1" >checked</if>>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-default close-m" type="button">取消</button>
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
</div>
