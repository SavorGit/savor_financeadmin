<div class="pageContent">
    <form method="post" action="{$host_name}/basicset/departmentadd" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <input name="id" type="hidden" value="{$vinfo.id}"/>
        <input name="department_id" type="hidden" value="{$vinfo.department_id}"/>
        <div class="pageFormContent modal-body">
        	<div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">所属组织：</label>
                <div class="col-xs-2 col-sm-5">
                <select id=department_id name="department_id" class="form-control bs-select" title="请选择组织"  >
                  <volist name="department_list_tree" id="vo">
                    <option value="{$vo.id}" <if condition="$vo.id eq $vinfo['parent_id']">selected</if> > {$vo.name}</option>
                  </volist>
                </select>
              </div>
            </div>
            
            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">名称：</label>
                <div class="col-xs-12 col-sm-10">
                    <input name="name" type="text" value="{$vinfo.name}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">显示顺序：</label>
                <div class="col-xs-12 col-sm-10">
                    <input name="sort" type="number" value="{$vinfo.sort}" class="form-control" required/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    状态：
                </label>
                <div class="col-xs-12 col-sm-10">
                    <input type="hidden" name="status" value="2">
                    <input type="checkbox" value="1" class="make-switch status" name="status" data-size="small" data-on-text="开启" data-off-text="关闭" <if condition="$vinfo.status eq 1" >checked</if>>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-default close-m" type="button">取消</button>
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
</div>
