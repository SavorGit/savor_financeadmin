<div class="pageContent">
    <form method="post" action="{$host_name}/stock/auditwriteoff" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <input name="id" id="id" type="hidden" value="{$vinfo.id}"/>
        <div class="pageFormContent modal-body">

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">唯一识别码：</label>
                <div class="col-xs-12 col-sm-10">
                    <input name="name" type="text" value="{$vinfo.idcode}" class="form-control" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    核销状态:
                </label>
                <div class="col-xs-12 col-sm-10">
                    <select name="wo_status" class="form-control bs-select" data-size="20" >
                        <volist name=":C('STOCK_WRITEOFF_STATUS')" id="swt">
                            <if condition="$key neq 4">
                                <option value="{$key}" <if condition="$vinfo['wo_status'] eq $key"> selected </if> > {$swt}</option>
                            </if>
                        </volist>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    核销原因:
                </label>
                <div class="col-xs-12 col-sm-10">
                    <select name="wo_reason_type" class="form-control bs-select" data-size="20" >
                        <volist name=":C('STOCK_USE_TYPE')" id="wrtinfo">
                            <option value="{$key}" <if condition="$vinfo['wo_reason_type'] eq $key"> selected </if> > {$wrtinfo}</option>
                        </volist>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    是否手动发放积分:
                </label>
                <div class="col-xs-12 col-sm-10">
                    <select name="is_manual" id="integral_is_manual" class="form-control bs-select" data-size="20" >
                        <option value="0" >否</option>
                        <option value="1" >是</option>
                    </select>
                </div>
            </div>

            <div class="form-group row" id="goods_integral">
                <label class="col-xs-12 col-sm-2 control-label">积分：</label>
                <div class="col-xs-12 col-sm-10">
                    <input name="integral" type="number" class="form-control" min="0" max="200000"/>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-default close-m" type="button">取消</button>
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
</div>

<script>
    $('#integral_is_manual').change(function() {
        if($(this).val()==1){
            $('#goods_integral').show();
        }else{
            $('#goods_integral').hide();
        }
    })
    $('#integral_is_manual').trigger('change');

</script>
