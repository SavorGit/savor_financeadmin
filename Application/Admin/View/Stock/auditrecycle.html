<div class="pageContent">
    <form method="post" action="{$host_name}/stock/auditrecycle" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <input name="id" id="id" type="hidden" value="{$vinfo.id}"/>
        <div class="pageFormContent modal-body">

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">唯一识别码：</label>
                <div class="col-xs-12 col-sm-10">
                    <input name="name" type="text" value="{$vinfo.idcode}" class="form-control" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    回收状态:
                </label>
                <div class="col-xs-12 col-sm-10">
                    <select name="recycle_status" class="form-control bs-select" data-size="20" >
                        <volist name=":C('STOCK_RECYLE_STATUS')" id="sy">
                            <option value="{$key}" <if condition="$vinfo['recycle_status'] eq $key"> selected </if> > {$sy}</option>
                        </volist>
                    </select>
                </div>
            </div>





        </div>
        <div class="modal-footer">
            <button class="btn btn-default close-m" type="button">取消</button>
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
</div>
