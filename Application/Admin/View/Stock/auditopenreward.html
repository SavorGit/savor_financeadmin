<div class="pageContent">
    <form method="post" action="{$host_name}/stock/auditopenreward" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <input name="stock_record_id" id="stock_record_id" type="hidden" value="{$vinfo.id}"/>
        <div class="pageFormContent modal-body">

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">唯一识别码：</label>
                <div class="col-xs-12 col-sm-10">
                    <input type="text" value="{$vinfo.idcode}" class="form-control" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">酒商码：</label>
                <div class="col-xs-12 col-sm-10">
                    <input type="text" value="{$winecode}" class="form-control" readonly/>
                </div>
            </div>

            <notempty name="winecode">
                <div class="form-group row">
                    <label class="col-xs-12 col-sm-2 control-label">
                        开瓶奖励审核状态:
                    </label>
                    <div class="col-xs-12 col-sm-10">
                        <select name="recycle_status" class="form-control bs-select" data-size="20" >
                            <option value="2">审核通过</option>
                            <option value="6">审核不通过</option>
                        </select>
                    </div>
                </div>
            </notempty>


        </div>
        <div class="modal-footer">
            <button class="btn btn-default close-m" type="button">取消</button>
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
</div>
