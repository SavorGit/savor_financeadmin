<div class="pageContent">
    <form method="post" action="{$host_name}/stock/cleanwriteoff" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <input name="stock_record_id" type="hidden" value="{$vinfo.id}"/>
        <div class="pageFormContent modal-body">

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">唯一识别码：</label>
                <div class="col-xs-12 col-sm-10">
                    <input name="name" type="text" value="{$vinfo.idcode}" class="form-control" readonly/>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">当前用户剩余积分：</label>
                <div class="col-xs-12 col-sm-10">
                    <input name="user_integral" type="text" value="{$user_integral}" class="form-control" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">已发放正常积分：</label>
                <div class="col-xs-12 col-sm-10">
                    <input name="integral" type="text" value="{$integral}" class="form-control" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">已发放冻结积分：</label>
                <div class="col-xs-12 col-sm-10">
                    <input name="freeze_integral" type="text" value="{$freeze_integral}" class="form-control" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    是否删除已发放积分:
                </label>
                <div class="col-xs-12 col-sm-10">
                    <select name="is_delintegral" id="is_delintegral" class="form-control bs-select" data-size="20" >
                        <option value="0" >否</option>
                        <option value="1" >是</option>
                    </select>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-default close-m" type="button">取消</button>
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
</div>
