<div class="pageContent">
    <form method="post" action="{$host_name}/salepayment/addpayment" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <input name="id" type="hidden" id="id" value="{$vinfo.id}"/>
        <div class="pageFormContent modal-body">

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">付款人名称：</label>
                <div class="col-xs-12 col-sm-10">
                    <input  name="payer_name"  type="text" value="{$vinfo.payer_name}"  minlength="1" maxlength="50" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">付款人账户：</label>
                <div class="col-xs-12 col-sm-10">
                    <input  name="payer_account"  type="text" value="{$vinfo.payer_account}"  minlength="1" maxlength="50" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">付款截图凭证：</label>
                <div class="col-xs-12 col-sm-10">
                    <div class="fileinput fileinput-new" data-fileinput>
                        <div class="fileinput-preview thumbnail" data-trigger="fileinput">
                            <a data-target="#modal-file" href="javascript:void(0)">
                                <if condition="($vinfo.pay_image eq 'NULL') OR $vinfo.pay_image eq ''">

                                    <img id="payimg" src="/Public/admin/assets/img/noimage.png" border="0" />
                                    <else />
                                    <img id="payimg" src="{$vinfo.pay_image}" border="0" />
                                </if>
                                <span id="payimgname"></span>
                            </a>
                        </div>
                        <div>
                            <a class="btn btn-success btn-file" data-target="#modal-file" href="{$host_name}/resource/uploadResource?filed=pay&rtype=2" data-browse-file>
                                选择图片
                            </a>
                            <input type="hidden" name="pay_media_id" id="pay" value="{$vinfo.pay_image_media_id}">
                            <a href="javascript:;" class="btn btn-danger" data-remove-file="/Public/admin/assets/img/noimage.png">删除</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">税率(%)：</label>
                <div class="col-xs-12 col-sm-10">
                    <input  name="tax_rate"  type="text" value="{$vinfo.tax_rate}"  minlength="1" maxlength="2" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">收款金额：</label>
                <div class="col-xs-12 col-sm-10">
                    <input  name="pay_money"  type="text" value="{$vinfo.pay_money}"  minlength="1" maxlength="50" class="form-control"/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">收款时间：</label>
                <div class="col-xs-12 col-sm-10">
                    <div class="input-group date form_datetime" data-date="{$vinfo.pay_time}" data-ymd="true">
                        <input name="pay_time" type="text" size="16" class="form-control date" placeholder="收款时间" value="{$vinfo.pay_time}">
                        <span class="input-group-btn">
								<button class="btn default date-reset" type="button"><i class="fa fa-times"></i></button>
								<button class="btn btn-success date-set" type="button"><i class="fa fa-calendar"></i></button>
							</span>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    关联出库单:
                </label>
                <div class="col-xs-12 col-sm-10">
                    <select name="sale_ids[]" class="form-control bs-select class-filter" data-live-search="true" data-container="body" multiple="multiple">
                        <volist name="all_sales" id="asinfo">
                            <option value="{$asinfo.id}" {$asinfo.is_select}> {$asinfo.id}--{$asinfo.idcode}--{$asinfo.settlement_price}</option>
                        </volist>
                    </select>
                </div>
            </div>


        </div>
        <div class="modal-footer">
            <button class="btn btn-default close-m" type="button">取消</button>
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
</div>
