<!--显示列表样式1 start

</style>-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/inventorypurchase/index" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="form-inline" style="margin-top:3px;">
        
            <div class="input-group input-group-sm pull-right" style="margin-top:10px; margin-left:8px;">
				<a class="btn btn-success btn-sm add" href="{$host_name}/inventorypurchase/adddetail?purchase_id={$purchase_id}" title="新增采购明细" target="dialog" mask="true"><i class="fa fa-plus"></i> 新增采购明细</a>
				
			</div>
			
          
        </div>
      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent" >
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <tr id="post">
            <!-- <th class="table-checkbox">
              <input type="checkbox" data-check="all" data-parent=".table" />
            </th> -->
            <th>ID</th>
            <th>物料名称</th>
            <th>物料类别</th>
            <th>单位</th>
            <th>单价</th>
            <th>采购数量</th>
            <th>采购总价</th>
            
            <th class="table-tool">操作</th>
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <volist name="list" id="vlist">
            <tr target="sid_user">
              
              <td data-title="合同ID">{$vlist.id}</td>
              <td data-title="物料名称">{$vlist.goods_name}</td>
              <td data-title="物料类别">{$vlist.category_name}</td>
              <td data-title="单位">{$vlist.unit_name}</td>
              <td data-title="单价">{$vlist.price}</td>
			  <td data-title="采购数量">{$vlist.amount}</td>
              <td data-title="采购总价">{$vlist.total_fee}</td>

              <td class="table-tool" data-title="操作">
                <div class="tools-edit">
                  
                  <a data-tip="修改详情" title="采购明细-{$vlist.id}" target="dialog" data-placement="left" mask="true" rel="xiugaihotel" href="{$host_name}/inventorypurchase/editdetail?id={$vlist.id}&purchase_id={$purchase_id}" class="btn btn-success btn-icon">

                    <i class="fa fa-tag"></i>
                  </a>
				  <a warn="警告" data-tip="移除" title="你确定要删除吗？" target="ajaxTodo" rel="inventorypurchase/deldetail"
href="{$host_name}/inventorypurchase/deldetail?id={$vlist.id}&purchase_id={$purchase_id}"  class="btn btn-success btn-icon">
                    <i class="fa fa-trash"></i>
                  </a>
				  
                </div>
              </td>

            </tr>
          </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

<script type="text/javascript">

  $('.date-reset').click(function(){
    $(this).parent().prev().val('')
  });


  $(function(){
    

    $(".form-control.date").datetimepicker({
      minView: "month", //选择日期后，不会再跳转去选择时分秒
      language:  'zh-CN',
      format: 'yyyy-mm-dd',
      todayBtn:  1,
      autoclose: 1,
    });
  })
   function delAjaxDoneThis(json) {
	  console.log('aaaa')
	  navTab.reloadFlag("inventorypurchase/detaillist");//navTab的名称
    }
</script>
