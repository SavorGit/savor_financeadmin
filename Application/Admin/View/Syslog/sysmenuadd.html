<!--修改样式2 p元素自适应宽度 start-->
<div class="pageContent">
  <form method="post" action="{$host_name}/syslog/syslogAdd" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
    <input type="hidden" name="acttype" value="{$acttype}">
    <input type="hidden" name="id" value="{$vinfo.id}">
    <div class="pageFormContent modal-body">
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          节点key：
        </label>
        <div class="col-xs-12 col-sm-10">
          <select name="nodekey" class="form-control bs-select" title="请选择..." required>
            <volist name=":C('MANGER_KEY')" id="vo">
              <option value="{$key}" <if condition="$key eq $vinfo['nodekey']">selected</if>>{$vo}</option><br>
            </volist>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          模块名：
        </label>
        <div class="col-xs-12 col-sm-10">
          <input type="text" class="form-control" name="modulename" minlength="4" maxlength="20" value="{$vinfo.modulename}" required>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          菜单级别：
        </label>
        <div class="col-xs-12 col-sm-10">
          <select name="menulevel" class="form-control bs-select" title="请选择..." required>
            <volist name=":C('MANGER_LEVEL')" id="vo">
              <option value="{$key}" <if condition="$key eq $vinfo['menulevel']">selected</if>>{$vo}</option><br>
            </volist>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          显示顺序：
        </label>
        <div class="col-xs-12 col-sm-10">
          <input name="displayorder" type="text" class="form-control digits" value="{$vinfo.displayorder}" required/>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          模块权限：
        </label>
        <div class="col-xs-12 col-sm-10">
          <input type="text" class="form-control" name="code" id="code" value="{$vinfo.code}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          模块JS：
        </label>
        <div class="col-xs-12 col-sm-10">
          <input type="text" class="form-control" name="jstext" id="jstext" value="{$vinfo.jstext}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-xs-12 col-sm-2 control-label">
          是否可用：
        </label>
        <div class="col-xs-12 col-sm-10">
          <input type="hidden" name="isenable" value="0">
          <input type="checkbox" value="1" class="make-switch status" name="isenable" data-size="small" data-on-text="是" data-off-text="否" <if condition="$vinfo.isenable neq 0 or 2" >checked</if>>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button class="btn btn-default close-m" type="button">取消</button>
      <button class="btn btn-primary" type="submit">保存</button>     
    </div>
  </form>
</div>
