<!--修改样式2 p元素自适应宽度 start-->
<div class="pageContent">
    <form method="post" action="{$host_name}/pricetemplate/templateadd" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <input type="hidden" name="id" value="{$dinfo.id}">
        <div class="pageFormContent modal-body">

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    模板名称：
                </label>
                <div class="col-xs-12 col-sm-10">
                    <input type="text" class="form-control" name="name" minlength="1" maxlength="100" value="{$dinfo.name}" required>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    类型：
                </label>
                <div class="col-xs-12 col-sm-10">
                    <select name="type" class="form-control bs-select" title="请选择类型" >
                        <volist name=":C('TEMPLATE_TYPES')" id="ttinfo">
                            <option value="{$key}" <if condition="$dinfo.type eq $key">selected</if> >{$ttinfo}</option>
                        </volist>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    状态：
                </label>
                <div class="col-xs-12 col-sm-10">
                    <select name="status" class="form-control bs-select" title="请选择状态">
                        <volist name=":C('TEMPLATE_STATUS')" id="tsinfo">
                            <option value="{$key}" <if condition="$dinfo.status eq $key">selected</if> >{$tsinfo}</option>
                        </volist>
                    </select>
                </div>
            </div>

            <foreach name="goods" item="ginfo">
                <div class="form-group row">
                    <input type="hidden" name="goods_ids[]" value="{$ginfo.id}">
                    <label class="col-xs-12 col-sm-2 control-label">
                        {$ginfo.name}
                    </label>
                    <label class="col-xs-12 col-sm-2 control-label">
                        结算价:
                    </label>
                    <div class="col-xs-12 col-sm-2">
                        <input type="number" class="form-control" name="price[]" minlength="0" maxlength="100000"  value="{$ginfo.settlement_price}" required>
                    </div>
                </div>
            </foreach>

        </div>

        <div class="modal-footer">
            <button class="btn btn-default close-m" type="button">取消</button>
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
</div>
