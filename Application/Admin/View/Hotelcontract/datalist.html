<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
    <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/hotelcontract/datalist" method="post">
        <input type="hidden" name="pageNum" value="{$pageNum}"/>
        <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
        <div class="searchBar">
            <div class="clearfix">

                <div class="form-inline">

                    <div class="form-group">
                        <div class="input-group input-group-sm">签订时间：</div>
                        <div class="input-group input-group-sm date form_datetime" data-pos="auto" data-date="{$sign_start_time}" data-ymd="true">
                            <input name="sign_start_time" type="text" size="16" class="form-control date" placeholder="开始日期" value="{$sign_start_time}">
                            <span class="input-group-btn">
                                <button class="btn default date-reset  btn-sm" type="button"><i class="fa fa-times"></i></button>
                                <button class="btn btn-success date-set  btn-sm" type="button"><i class="fa fa-calendar"></i></button>
                            </span>
                        </div>
                        <div class="input-group input-group-sm date form_datetime" data-pos="auto" data-date="{$sign_end_time}" data-ymd="true">
                            <input name="sign_end_time" type="text" size="16" class="form-control date" placeholder="结束日期" value="{$sign_end_time}">
                            <span class="input-group-btn">
                                <button class="btn default date-reset  btn-sm" type="button"><i class="fa fa-times"></i></button>
                                <button class="btn btn-success date-set  btn-sm" type="button"><i class="fa fa-calendar"></i></button>
                            </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group input-group-sm">城市：</div>
                        <div class="input-group">
                            <select name="area_id" class="form-control bs-select class-filter" data-style="btn-success btn-sm" data-container="body">
                                <option value=0>全部</option>
                                <volist name="area" id="vo">
                                    <option value="{$vo.id}" <if condition="$vo.id eq $area_id">selected</if>>{$vo.region_name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-sm">合同状态：</div>
                        <div class="input-group">
                            <select name="status" class="form-control bs-select class-filter" data-style="btn-success btn-sm" data-container="body">
                                <option value=0>全部</option>
                                <volist name="contract_status" id="csinfo">
                                    <option value="{$csinfo.id}" <if condition="$csinfo.id eq $status">selected</if> >{$csinfo.name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-sm">续约条款：</div>
                        <div class="input-group">
                            <select name="renew_templateid" class="form-control bs-select class-filter" data-style="btn-success btn-sm" data-container="body">
                                <option value=0>全部</option>
                                <volist name="renew_templates" id="renew_info">
                                    <option value="{$renew_info.id}" <if condition="$renew_info.id eq $renew_templateid">selected</if> >{$renew_info.name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group input-group-sm">开机费：</div>
                        <div class="input-group">
                            <select name="pay_templateid" class="form-control bs-select class-filter" data-style="btn-success btn-sm" data-container="body">
                                <option value=0>全部</option>
                                <volist name="pay_templates" id="pay_info">
                                    <option value="{$pay_info.id}" <if condition="$pay_info.id eq $pay_templateid">selected</if> >{$pay_info.name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>

                </div>

                <div class="form-inline">
                    <div class="form-group">
                        <div class="input-group input-group-sm">签约人：</div>
                        <div class="input-group">
                            <select name="sign_user_id" class="form-control bs-select class-filter" data-style="btn-success btn-sm" data-container="body">
                                <option value=0>全部</option>
                                <volist name="signuser" id="sign_info">
                                    <option value="{$sign_info.id}" <if condition="$sign_info.id eq $sign_user_id">selected</if> >{$sign_info.name}</option>
                                </volist>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group input-group-sm">合同有效期不足60天：</div>
                        <div class="input-group">
                            <select name="is_expire60day" class="form-control bs-select class-filter" data-style="btn-success btn-sm" data-container="body" placeholder="模块名称">
                                <option value=0>全部</option>
                                <option value="1" <if condition="$is_expire60day eq 1">selected</if>>是</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group input-group-sm">合同名称：</div>
                        <div class="input-group">
                            <input type="text" class="form-control" name="contractname" value="{$contractname}">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group input-group-sm">
                            <span class="input-group-btn">
                             <button class="btn btn-primary" type="submit" id="choosedata">查询</button>
                            </span>
                        </div>
                    </div>

                    <div class="input-group input-group-sm pull-right">
                        <a class="btn btn-success btn-sm add" href="{$host_name}/hotelcontract/addcontract" title="新增合同" target="dialog" mask="true"><i class="fa fa-plus"></i>新增合同</a>
                        &nbsp;&nbsp;
                        <a class="btn btn-success btn-sm add" href="{$host_url}/dataexport/hotel/datalist?sign_start_time={$sign_start_time}&sign_end_time={$sign_end_time}&area_id={$area_id}&status={$status}&renew_templateid={$renew_templateid}&pay_templateid={$pay_templateid}&sign_user_id={$sign_user_id}&is_expire60day={$is_expire60day}" title="导出" target="_blank" mask="true"><i class="fa fa-download"></i>导出</a>
                    </div>

                </div>

            </div>
        </div>
    </form>
</div>
<div class="pageContent" id="pagecontent" style="margin-top:25px;">
    <div id="w_list_print">
        <div class="no-more-tables">
            <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
                <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
                    <thead>
                    <tr id="post">
                        <th>ID</th>
                        <th>合同编号</th>
                        <th>合同名称</th>
                        <th>签约人</th>
                        <th>合同类型</th>
                        <th>签约时间</th>
                        <th>合同有效期</th>
                        <th>合作状态</th>
                        <th>关联酒楼</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody data-check="list" data-parent=".table">
                    <foreach name="datalist" item="dinfo">
                        <tr target="sid_user">
                            <td data-title="ID"><a class="click-able-title">{$dinfo.id}</a></td>
                            <td data-title="合同编号"><a class="click-able-title">{$dinfo.serial_number}</a></td>
                            <td data-title="合同名称">{$dinfo.name}</td>
                            <td data-title="签约人">{$dinfo.sign_user}</td>
                            <td data-title="合同类型">{$dinfo.self_type_str}</td>
                            <td data-title="签约时间">{$dinfo.sign_time}</td>
                            <td data-title="合同有效期">{$dinfo.expire_time}</td>
                            <td data-title="合作状态">{$dinfo.status_str}</td>
                            <td data-title="关联酒楼">
                                <a data-tip="关联酒楼" title="关联酒楼-合同编号{$dinfo.serial_number}" target="navTab" mask="true" rel="hotelcontract/relationhotel" href="{$host_name}/hotelcontract/relationhotel?id={$dinfo.id}&self_type={$dinfo.self_type}" class="btn btn-success btn-icon">
                                {$dinfo.hotel_num}
                                </a>
                            </td>
                            <td class="table-tool" data-title="操作">
                                <div class="tools-edit">
                                    <if condition="$dinfo.self_type eq 2">
                                    <a title="关联主合同" data-tip="关联主合同" target="dialog" mask="true" href="{$host_name}/hotelcontract/relationcontract?id={$dinfo.id}" class="btn btn-success btn-icon">
                                        <i class="fa fa-rebel"></i>
                                    </a>
                                    </if>
                                    <a title="修改" data-tip="修改" target="dialog" mask="true" href="{$host_name}/hotelcontract/addcontract?id={$dinfo.id}" class="btn btn-success btn-icon">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <a title="合同记录" data-tip="合同{$dinfo.name}记录" target="navTab" mask="true" rel="hotelcontract/history" href="{$host_name}/hotelcontract/history?id={$dinfo.id}" class="btn btn-default btn-icon">
                                        <i class="fa fa-history"></i>
                                    </a>

                                    <if condition="$dinfo.oss_addr neq ''">
                                        <a title="合同文件" data-tip="合同文件" target="_blank" href="{$dinfo.oss_addr}" class="btn btn-danger btn-icon">
                                            <i class="fa fa-file-pdf-o"></i>
                                        </a>
                                    <else />
                                        <a onclick="alertMsg.error('无合同文件')" href="#" class="btn btn-danger btn-icon" style="opacity:0.6"><span><i class="fa fa-file-pdf-o"></i></span></a>
                                    </if>

                                </div>
                            </td>
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </form>

        </div>
    </div>
    {$page}
</div>
