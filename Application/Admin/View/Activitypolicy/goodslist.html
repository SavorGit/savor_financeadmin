<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_name}/activitypolicy/goodslist" method="post">
      <input type="hidden" name="policy_id" value="{$policy_id}"/>
      <input type="hidden" name="pageNum" value="{$pageNum}"/>
      <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="col-xs-12 col-sm-4 col-md-3 col-lg-3">
          <div class="tools-group">
            <a class="btn btn-success btn-sm add" href="{$host_name}/activitypolicy/goodsadd?policy_id={$policy_id}" title="新增商品" target="dialog" mask="true"><i class="fa fa-plus"></i> 新增商品</a>
          </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-9">

            <div class="form-inline">

            <div class="form-group">
                <div class="input-group input-group-sm">{$ap_name}</div>
            </div>

              <div class="input-group input-group-sm">
                <span class="input-group-btn">
                  <button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
                </span>
              </div>

          </div>

        </div>
        
      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent">
    <div id="w_list_print">
        <div class="no-more-tables">
            <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
                <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
                    <thead>
                    <tr id="post">
                        <th>ID</th>
                        <th>商品名称</th>
                        <th>商品ID</th>
                        <th>系数</th>
                        <th>积分</th>
                        <th>创建时间</th>
                        <th class="table-tool">操作</th>
                    </tr>
                    </thead>
                    <tbody data-check="list" data-parent=".table">
                    <volist name="datalist" id="dinfo">
                        <tr target="sid_user">
                            <td data-title="ID">{$dinfo.id}</td>
                            <td data-title="商品名称">{$dinfo.goods_name}</td>
                            <td data-title="商品ID">{$dinfo.goods_id}</td>
                            <td data-title="系数">{$dinfo.coefficient}</td>
                            <td data-title="积分">{$dinfo.integral}</td>
                            <td data-title="创建时间">{$dinfo.add_time}</td>
                            <td class="table-tool" data-title="操作">
                                <div class="tools-edit">
                                    <a title="修改" data-tip="修改" target="dialog" mask="true" href="{$host_name}/activitypolicy/goodsadd?id={$dinfo.id}" class="btn btn-success btn-icon">
                                        <i class="fa fa-pencil"></i>
                                    </a>
                                    <a warn="警告" data-tip="删除" title="你确定要删除吗？" target="ajaxTodo" href="{$host_name}/activitypolicy/goodsdel?id={$dinfo.id}" calback="navTabAjaxDone" class="btn btn-danger btn-icon"><span><i class="fa fa-trash"></i></span></a>

                                </div>
                            </td>

                        </tr>
                    </volist>
                    </tbody>
                </table>
            </form>

        </div>
    </div>
    {$page}
</div>
