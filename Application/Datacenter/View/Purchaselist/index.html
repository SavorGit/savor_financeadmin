<include file="Public/script"/>
<!--显示列表样式1 start
<style type="text/css">
  
</style>-->
<div class="pageHeader">
  <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_url}/datacenter/purchaselist/index" method="post" >
    <input type="hidden" name="pageNum" value="{$pageNum}"/>
    <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
    <input type="hidden" name="_order" value="{$_order}"/>
    <input type="hidden" name="_sort" value="{$_sort}"/>
    <div class="searchBar">
      <div class="clearfix">
        <div class="form-inline" style="margin-top:3px;">
        <div class="form-group">
        	<div class="input-group input-group-sm date form_date" data-ymd="true" data-date="{$start_date}">
          		<input style="margin-left: 6px;" name="start_date" type="text" size="16" class="form-control date" placeholder="采购开始日期" value="{$start_date}" readonly>
                <span class="input-group-btn">
                  <button class="btn default date-reset  btn-sm" type="button"><i class="fa fa-times"></i></button>
                  <button class="btn btn-success date-set  btn-sm" type="button"><i class="fa fa-calendar"></i></button>
                </span>
       	 	</div>

        	<div class="input-group input-group-sm date form_date" data-ymd="true" data-date="{$end_date}" >

          		<input    name="end_date" type="text" size="16" class="form-control date" placeholder="采购结束日期" value="{$end_date}" readonly>
                <span class="input-group-btn"  >
                  <button class="btn default date-reset  btn-sm" type="button"><i class="fa fa-times"></i></button>
                  <button class="btn btn-success date-set  btn-sm" type="button"><i class="fa fa-calendar"></i></button>
                </span>
        	</div>
        </div>
        
        <div class="form-group" style="margin-top:10px; margin-left:6px;">
				<div class="input-group input-group-sm pull-right">
				
				<span class="input-group-btn">
					<button class="btn btn-primary" type="submit" id="choosedata"><i class="fa fa-search"></i></button>
				</span>
				</div>
			</div>
          
		 
		 
		  
		  
			
            
            <div class="input-group input-group-sm pull-right" style="margin-top:10px; margin-left:8px;">
				
				<a id="exportheartlistlog" class="btn btn-success btn-sm add" href="{$host_url}/Dataexport/purchaselist/index?start_date={$start_date}&end_date={$end_date}" title="导出采购订单列表" target="_blank" mask="true"><i class="fa fa-plus"></i>导出采购订单列表</a>
          
			</div>
			
          
        </div>
      </div>
    </div>
  </form>
</div>
<div class="pageContent" id="pagecontent" style="margin-top:40px;" >
  <div id="w_list_print">
    <div class="no-more-tables">
      <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
          <thead>
          <tr id="post">
            <!-- <th class="table-checkbox">
              <input type="checkbox" data-check="all" data-parent=".table" />
            </th> -->
            
            <th>采购合同编号</th>
            <th>采购单号</th>
            <th>采购日期</th>
            <th>数量</th>
            <th>供应商</th>
            <th>采购状态</th>
            <th>商品编码</th>
            <th>商品名称</th>
            
            
            
          </tr>
          </thead>
          <tbody data-check="list" data-parent=".table">
          <volist name="list" id="vlist">
            <tr target="sid_user">
              
              <td data-title="采购合同编号">{$vlist.c_serial_number}</td>
              <td data-title="采购单号">{$vlist.serial_number}</td>
              <td data-title="采购日期">{$vlist.purchase_date}</td>
              <td data-title="数量">{$vlist.total_amount}</td>
              <td data-title="供应商">{$vlist.supplier_name}</td>
              <td data-title="采购状态">{$vlist.status}</td>
              <td data-title="商品编码">{$vlist.goods_id}</td>
              <td data-title="商品名称">{$vlist.goods_name}</td>
              
              

            </tr>
          </volist>
          </tbody>
        </table>
      </form>

    </div>
  </div>
  {$page}
</div>

<script type="text/javascript">

  $('.date-reset').click(function(){
    $(this).parent().prev().val('')
  });


  $(function(){
    

    $(".form-control.date").datetimepicker({
      minView: "month", //选择日期后，不会再跳转去选择时分秒
      language:  'zh-CN',
      format: 'yyyy-mm-dd',
      todayBtn:  1,
      autoclose: 1,
    });
  })
</script>
