<include file="Public/script"/>
<!--显示列表样式1 start-->
<div class="pageHeader">
    <form onsubmit="return navTabSearch(this);" id="pagerForm" action="{$host_url}/datacenter/purchasecontract/datalist" method="post">
        <input type="hidden" name="pageNum" value="{$pageNum}"/>
        <input type="hidden" name="numPerPage" value="{$numPerPage}"/>
        <div class="searchBar">
            <div class="clearfix">
                <div class="form-inline">
                    <div class="form-group">
                        <div class="input-group input-group-sm date form_date" data-ymd="true" data-date="{$end_date}" >

			          		<input    name="end_date" type="text" size="16" class="form-control date" placeholder="入库结束日期" value="{$end_date}" readonly>
			                <span class="input-group-btn"  >
			                  <button class="btn default date-reset  btn-sm" type="button"><i class="fa fa-times"></i></button>
			                  <button class="btn btn-success date-set  btn-sm" type="button"><i class="fa fa-calendar"></i></button>
			                </span>
			        	</div>
                    </div>

                    <div class="form-group">
                        <div class="input-group input-group-sm">
                            <span class="input-group-btn">
                             <button class="btn btn-primary" type="submit" id="choosedata">查询</button>
                            </span>
                        </div>
                    </div>

                    <div class="input-group input-group-sm pull-right">
                        <a class="btn btn-success btn-sm add" href="{$host_url}/dataexport/purchasecontract/datalist?end_date={$end_date}" title="导出" target="_blank" mask="true"><i class="fa fa-download"></i>导出</a>
                    </div>

                </div>

            </div>
        </div>
    </form>
</div>
<div class="pageContent" id="pagecontent" style="margin-top:25px;">
    <div id="w_list_print">
        <div class="no-more-tables">
            <form method="post" action="#" id="del-form" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
                <table class="table table-bordered table-striped" targetType="navTab" asc="asc" desc="desc">
                    <thead>
                    <tr id="post">
                        <th>供应商名称</th>
                        <th>城市</th>
                        <th>采购商品名称</th>
                        <th>采购款总金额</th>
                        <th>已付款金额</th>
                        <th>未付款金额</th>
                        
                    </tr>
                    </thead>
                    <tbody data-check="list" data-parent=".table">
                    <foreach name="datalist" item="dinfo">
                        <tr target="sid_user">
                            <td data-title="供应商名称">{$dinfo.supplier}</td>
                            <td data-title="城市">{$dinfo.area_name}</td>
                            <td data-title="采购商品名称">{$dinfo.goods_name}</td>
                            <td data-title="采购款总金额">{$dinfo.purchase_total_money}</td>
                            <td data-title="已付款金额">{$dinfo.have_pay_money}</td>
                            <td data-title="未付款金额">{$dinfo.not_pay_money}</td>
                            
                        </tr>
                    </foreach>
                    </tbody>
                </table>
            </form>

        </div>
    </div>
    {$page}
</div>
<script type="text/javascript">

  $('.date-reset').click(function(){
    $(this).parent().prev().val('')
  });


  $(function(){
    

    $(".form-control.date").datetimepicker({
      minView: "month", //选择日期后，不会再跳转去选择时分秒
      language:  'zh-CN',
      format: 'yyyy-mm-dd',
      todayBtn:  1,
      autoclose: 1,
    });
  })
</script>
