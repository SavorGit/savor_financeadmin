<div class="pageContent">
    <form method="post" action="{$host_url}/datacenter/awardhoteldata/thawintegral" class="pageForm required-validate" enctype="multipart/form-data" onsubmit="return iframeCallback(this, dialogAjaxDone)">
        <input name="id" type="hidden" value="{$vinfo.id}"/>
        <div class="pageFormContent modal-body">
            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">酒楼名称：</label>
                <div class="col-xs-12 col-sm-10">
                    <input type="text" value="{$vinfo.hotel_name}" class="form-control" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">统计月份：</label>
                <div class="col-xs-12 col-sm-10">
                    <input type="text" value="{$vinfo.static_date}" class="form-control" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">单品激励：</label>
                <div class="col-xs-12 col-sm-10">
                    <input type="text" value="瓶数:{$vinfo.num},积分:{$vinfo.integral}" class="form-control" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">阶梯激励：</label>
                <div class="col-xs-12 col-sm-10">
                    <input type="text" value="瓶数:{$vinfo.step_num},积分:{$vinfo.step_integral}" class="form-control" readonly/>
                </div>
            </div>

            <div class="form-group row">
                <label class="col-xs-12 col-sm-2 control-label">
                    是否发放冻结积分：
                </label>
                <div class="col-xs-12 col-sm-10">
                    <input type="hidden" name="status" value="2">
                    <input type="checkbox" value="1" class="make-switch status" name="status" data-size="small" data-on-text="开启" data-off-text="关闭" <if condition="$vinfo.status eq 1" >checked</if>>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-default close-m" type="button">取消</button>
            <button class="btn btn-primary" type="submit">保存</button>
        </div>
    </form>
</div>
